<html>
<head>
	<title>
	FORM KURIKULUM VITAE
	</title>
</head>
<body background="muffle_1024x768(2).jpg">
	<h1 align="center">FORM KURIKULUM VITAE</h1>
	<form>
		<table border ="0">
			<tr>
			<td>Nama : </td>
			<td><input type = "text" name="nama" size="40" maxlength ="25"></td>
			</tr>
			<tr>
			<td>Tempat Lahir : </td>
			<td><input type = "text" name="nama" size="40" maxlength ="25"></td>
			</tr>
			<tr>
			<td>Tanggal Lahir (hr/bln/thn) : </td>
			<td><input type = "text" name="nama" size="40" maxlength ="60"></td>
			</tr>
			<tr>
			<td>Alamat : </td>
			<td><textarea name ="alamat"
				cols="30" rows ="5"></textarea></td>
			</tr>
			<tr>
			<td>Jenis Kelamin : </td>
			<td><input type = "radio" name="gender" value = "P"/>Pria</td>
			<td><input type = "radio" name="gender" value = "W"/>Wanita</td>
			</tr>
			
			<tr>
			<td>Agama : </td>
			<td><select name="agama" size="1">
			<option value ="Islam">Islam</option>
			<option value ="Katolik">Katolik</option>
			<option value ="Protestan">Protestan</option>
			<option value ="Hindu">Hindu</option>
			<option value ="Budha">Budha</option>
			</td>
			</tr>

			<tr>
			<td>Status : </td>
			<td><select name="status" size="1">
			<option value ="Menikah">Menikah</option>
			<option value ="belum Menikah">Belum Menikah</option>
			</td>
			</tr>

			<tr>
			<td>Telepon : </td>
			<td><input type = "text" name="nama" size="40" maxlength ="25"></td>
			</tr>

			<tr>
			<td>Email : </td>
			<td><input type = "text" name="nama" size="40" maxlength ="25"></td>
			</tr>
			
			<tr>
			<td>Riwayat Pendidikan : </td>
			</tr>

			<tr>
			<td>SD : </td>
			<td><input type = "text" name="nama" size="40" maxlength ="25"></td>
			</tr>

			<tr>
			<td>SMP : </td>
			<td><input type = "text" name="nama" size="40" maxlength ="25"></td>
			</tr>

			<tr>
			<td>SMA : </td>
			<td><input type = "text" name="nama" size="40" maxlength ="25"></td>
			</tr>

			<tr>
			<td>Riwayat Organisasi : </td>
			<td><textarea name ="alamat"
				cols="30" rows ="5"></textarea></td>
			</tr>
			
			<tr>
			<td>Prestasi yang pernah diraih : </td>
			<td><textarea name ="alamat"
				cols="30" rows ="5"></textarea></td>
			</tr>
			<tr>
			<td><input type = "submit" name = "btnsubmit" value = "KIRIM"/></td>
			</tr>
		</table>
	</form>
</body>
</html>
